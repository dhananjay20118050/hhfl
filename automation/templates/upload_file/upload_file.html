{% extends "layout/master.html"%}
{% block content %}
 <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>File Upload</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">File Upload</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
       <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-12">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">File Upload</h3>
              </div>
              <!-- /.card-header -->
              {% if messages %}
              <ul>
                 {% for message in messages %}
                   <li>{{ message }}</li>
                 {% endfor %}
              </ul>
              {% endif %}
              <!-- form start -->
              <form method="POST" class="post-form" action="{% url 'insert_file' %}"  enctype="multipart/form-data"> 
               {% csrf_token %}   
                <div class="card-body">
                  <!-- <div class="form-group">
                    <label for="exampleInputEmail1">App Name</label>
                    <input type="text" class="form-control" id="app_name" name="app_name" placeholder="Enter name">
                  </div> -->
                  
                  <div class="form-group">
                    <label for="exampleInputFile">File input</label>
                    <div class="input-group">
                      <div class="custom-file">
                        <input type="file" class="form-control" id="file" name="file">
                      </div>
                    </div>
                  </div>                  
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                <div class="card-footer">
                  <button type="button" class="btn btn-primary likebutton">GET BRANCH CODE</button>
                </div>
                <div class="card-footer">
                  <a class="btn btn-primary" href="{% url 'data_capture' %}" target="_blank" style="color: #fff;">CAPTURE DATA</a>
                </div>
                <div class="card-footer">
                  <a class="btn btn-primary" href="{% url 'generate_excel' %}" target="_blank" style="color: #fff;">GENERATE EXCEL</a>
                </div>
              </form>
            </div>
            <!-- /.card -->

          </div>
          <!--/.col (left) -->
          
          <!--/.col (right) -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
    <!-- /.content -->
  </div>
{% endblock %}
